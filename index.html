<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow tree</title>
    <!-- Swiper -->
    <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper slider">
      <div class="slider-ua">
        <div class="container">
          <div class="top-line">
            <div class="row">
              <div class="col col--center">
                <a href="#" class="logo">
                  <img src="./img/logo.svg" alt="logo" />
                </a>
              </div>
              <div class="col col--center col--right col--lead">
                <nav class="main-menu">
                  <ul>
                    <li>
                      <a href="#">Main</a>
                    </li>
                    <li>
                      <a href="#">Info</a>
                    </li>
                    <li>
                      <a href="#">Contact</a>
                    </li>
                  </ul>
                </nav>
                <a href="#" class="button button--top">Plant now</a>
              </div>
              <div class="col col--center">
                <button class="submenu">ddwsqw</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <!-- Item #1 -->
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(img/slides/slide-1-layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="background-image: url(img/slides/slide-1-layer-middle.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(img/slides/slide-1-layer-front.png)"
          ></div>
        </div>
        <!-- Item #2 -->
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(img/slides/slide-2-layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="background-image: url(img/slides/slide-2-layer-middle.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(img/slides/slide-2-layer-front.png)"
          ></div>
        </div>
        <!-- Item #3 -->
        <div class="swiper-slide slider__item">
          <div
            class="slider__layer"
            data-swiper-parallax="35%"
            style="background-image: url(img/slides/slide-3-layer-back.jpg)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="25%"
            style="background-image: url(img/slides/slide-3-layer-middle.png)"
          ></div>
          <div
            class="slider__layer"
            data-swiper-parallax="14%"
            style="background-image: url(img/slides/slide-3-layer-front.png)"
          ></div>
        </div>
      </div>
    </div>

    <script src="./libs/swiper/swiper-bundle.min.js"></script>
    <script src="./libs/btn/anim-menu-btn.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
